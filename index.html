<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css?v=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="background">
      <div class="audio">
        <audio class="audio__music" src="./music/music.mp3" loop></audio>
        <div class="audio__action">
          <i class="fa-solid fa-pause"></i>
          <i class="fa-solid fa-play active"></i>
        </div>
      </div>
      <div class="app">
        <div class="app__top">
          <div class="app__person">
            <div
              class="app__avatar"
              data-fancybox="avatar"
              data-caption="Anh Bé"
              href="./images/80.jpg"
              class="item"
              style="background-image: url(./images/avatar/2.jpg)"
            ></div>
            <div class="app__name">Anh Bé</div>
          </div>
          <iframe
            src="https://giphy.com/embed/EG1Emvdi7SwYJb4ILg"
            frameborder="0"
            allowfullscreen
            scrolling="no"
            allow="autoplay"
            class="app__sticker app__sticker--left"
          ></iframe>
          <div class="app__total"><strong>100</strong> <span>Ngày</span></div>
          <iframe
            src="https://giphy.com/embed/sg32LhHk9RVLi"
            frameborder="0"
            allowfullscreen
            scrolling="no"
            allow="autoplay"
            class="app__sticker app__sticker--right"
          ></iframe>
          <div class="app__person">
            <div
              class="app__avatar"
              data-fancybox="avatar"
              data-caption="Bé"
              href="./images/71.jpg"
              class="item"
              style="background-image: url(./images/avatar/1.jpg)"
            ></div>
            <div class="app__name">Em Bé</div>
          </div>
          <iframe
            src="https://giphy.com/embed/1oPXuHfr7oA5MsesEl"
            frameborder="0"
            allowfullscreen
            scrolling="no"
            allow="autoplay"
            class="app__heart"
          ></iframe>
          <iframe
            src="https://giphy.com/embed/1oPXuHfr7oA5MsesEl"
            frameborder="0"
            allowfullscreen
            scrolling="no"
            allow="autoplay"
            class="app__heart app__heart--left"
          ></iframe>
          <div class="app__mobile"></div>
        </div>
        <div class="app__body">
          <iframe
            src="https://giphy.com/embed/FwOFosh6NOuNwfmuS4"
            frameborder="0"
            allowfullscreen
            scrolling="no"
            allow="autoplay"
            class="app__run"
          ></iframe>
          <div class="app__images">
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="./snow.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
